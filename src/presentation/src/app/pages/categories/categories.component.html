<div class=" content">
<div class=" row">
    <div class="col-md-12 ">
      <div class=" card">
        <div class=" card-header">
          <h4 class="title">Categorias registradas
            <div class="col-lg-4 mb-2 search-custom">
              <label> BÃºsqueda </label>
              <input
                class=" form-control"
                placeholder="Nombre o referencia"
                type="text"
                name="busqueda"
                [(ngModel)]="searchValue"
              />
            </div>
          </h4>
          <div class="row">
            <div class="col-lg-4">
              <button class="btn btn-fill btn-danger" (click)="open(category,'create')" >Crear</button>
            </div>
            <div class="col-lg-4">
              <button class="btn btn-fill btn-danger" (click)="getCategories()" ><i class="tim-icons icon-refresh-02"></i></button>
            </div>
          </div>
        </div>
        <div class=" card card-plain">
          <div class=" card-body">
            <div class="table-full-width table-responsive">
              <table class=" table" id="">
                <thead class=" text-primary">
                <tr>
                  <th>Referencia</th>
                  <th>Category</th>
                  <th>Options</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let categ of categories | searchCategory:searchValue">
                  <td>{{categ.reference}}</td>
                  <td>{{categ.name}}</td>
                  <td>
                    <button class=" btn btn-link" container="body" ngbtooltip="Edit Task" placement="left" type="button" (click)="open(categ,'modify')" >
                      <i class=" tim-icons icon-pencil"></i>
                    </button>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
