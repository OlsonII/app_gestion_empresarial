
<div class=" content">
  <div class=" row">
    <div class=" col-md-12">
      <div class=" card">
        <div class=" card-header">
          <h4 class=" title" >Lista de Productos</h4>
          <div class="row">
            <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6 col-xs-6">
              <button class=" btn btn-fill btn-danger" [routerLink]="'/addProduct'" >Crear</button>
            </div>
            <div class="col-lg-2 mr-4">
              <button class=" btn btn-fill btn-danger" [routerLink]="'/productInOut'" >Entradas y Salidas</button>
            </div>
            <div class="col-lg-2 ml-4">
              <button class=" btn btn-fill btn-danger btn-icono" (click)="exportToExcel()" ><span class="excel"></span></button>
            </div>

            <div class="col-lg-4">

                <label> BÃºsqueda </label>
                <input
                  class=" form-control"
                  placeholder="Nombre o referencia"
                  type="text"
                  name="busqueda"
                  [(ngModel)]="searchValue"
                />
            </div>

          </div>


        </div>

        <div class=" card-body all-icons">
          <div class=" row">

            <div class=" font-icon-list col-lg-4 col-md-6 col-sm-6 col-xs-12 col-xs-12"
             *ngFor="let prod of productos | searchProduct:searchValue">
              <div class=" font-icon-detail fillHeight" [routerLink]="'/productDetail/'+prod.reference"  style="cursor: pointer;" >
                <div class="row" >
                  <div class="col-md-4">
                    <img src="./../../../../assets/img/caja.png" alt="image" class="img-producto">
                  </div>

                  <div class="col-md-8" style="float:left;">
                    <span >
                      <h5><b>{{prod.name}} [{{prod.reference}}]</b></h5>
                      <h5>precio: {{prod.price|currency}}</h5>
                      <h5>cantidad: {{prod.quantity}}</h5>
                    </span>
                 </div>
                </div>
              </div>
            </div>


          </div>
        </div>

      </div>
    </div>
  </div>
</div>
